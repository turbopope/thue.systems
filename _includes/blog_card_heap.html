<div class="row">
{% for post in site.posts %}
  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image">
        <img src="/img/posts/{{ post.img | default: "default.jpg" }}" alt="{{ post.img }}">
        <span class="card-title">{{ post.title }}</span>
      </div>
      <div class="card-content">
        <p><span class="faint">{{ post.date | date_to_string }}</span> {{ post.content | strip_html | truncatewords:25 }}</p>
      </div>
      <div class="card-action">
        <a href="{{ post.url }}">Read</a>
      </div>
    </div>
  </div>
  {% cycle "", "", '</div><div class="row">' %}
{% endfor %}
</div>
